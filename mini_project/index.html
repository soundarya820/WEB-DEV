<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner - Welcome</title>

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body.welcome-page {
  height: 100vh;
  width: 100%;
  background: url('bg_img.jpg') no-repeat center center/cover;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}


    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .welcome-container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ffffff;
      padding: 40px;
      backdrop-filter: blur(8px);
      border-radius: 15px;
    }

    .brand-name {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeInDown 1.5s ease-in-out;
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .start-button {
      display: inline-block;
      padding: 15px 35px;
      background: #00b894;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease-in-out;
      z-index: 3;
    }

    .start-button:hover {
      background-color: #55efc4;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="welcome-page">
  <!-- Overlay should be OUTSIDE the container -->
  <div class="overlay"></div>

  <div class="welcome-container">
    <h1 class="brand-name">MindMap - Your Daily Planner</h1>
    <p class="quote">"Plan your day, own your time."</p>
    <a href="login.html" class="start-button">Get Started</a>
  </div>
</body>
</html>
