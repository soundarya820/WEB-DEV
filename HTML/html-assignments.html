<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Assignments</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 80%;
      max-width: 600px;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 buttons per row */
      gap: 20px;
    }

    .btn {
      background-color: #3498db;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      border-radius: 30px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none; /* Remove underline from link */
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.1);
      background-color: #5e5d5c;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Assignments</h1>
    <div class="button-container">
      <a href="1st_pr.html" class="btn">Assignment 1</a>
      <a href="2nd_pr.html" class="btn">Assignment 2</a>
      <a href="3rd_pr.html" class="btn">Assignment 3</a>
      <a href="4th_pr.html" class="btn">Assignment 4</a>
      <a href="5th_pr.html" class="btn">Assignment 5</a>
      <a href="6th_pr.html" class="btn">Assignment 6</a>
      <a href="7th_pr.html" class="btn">Assignment 7</a>
      <a href="8th_pr.html" class="btn">Assignment 8</a>
      <a href="9th_pr.html" class="btn">Assignment 9</a>
      <a href="10th_pr.html" class="btn">Assignment 10</a>
    </div>
  </div>
</body>
</html>
