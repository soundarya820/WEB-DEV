<!DOCTYPE html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <center>
        <h1>Text Formatting</h1>

        <p><b>This is bold text.</b></p>
        <p><strong>This is important text.</strong></p>
        <p><i>This is italic text.</i></p>
        <p><em>This is emphasized text.</em></p>
        <p><mark>This is marked (highlighted) text.</mark></p>
        <p><small>This is smaller text.</small></p>
        <p><del>This text has been deleted.</del></p>
        <p><ins>This text has been inserted.</ins></p>
        <p>This is normal text with a <sub>subscript</sub> and <sup>superscript</sup> text.</p>
    </center>
</body>
</html>
